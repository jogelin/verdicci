        <paper-button id="menu-button" ng-repeat="menu in cmp.menus"
                  ng-click="cmp.handleClick(menu)" bind-label="menu.name" class="hover" ng-disabled="menu.active"></paper-button>
    </div>
    <div flex two horizontal end-justified layout>
        <div flex></div>
        <paper-icon-button iconSrc="images/icon_facebook.png" ></paper-icon-button>
        <paper-icon-button iconSrc="images/icon_instagram.png" ></paper-icon-button>
    </div>
</div>
<div id="view-title" horizontal  layout>
    <div><h1>VERDICCI</h1></div>
    <div>&nbsp;<img ng-src="images/heart_small.png"/>&nbsp;</div>
    <div flex><h1>{{cmp.currentMenu.title}}</h1></div>
</div>
